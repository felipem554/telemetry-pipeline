apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-api
  labels:
    app: ingest-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ingest-api
  template:
    metadata:
      labels:
        app: ingest-api
    spec:
      containers:
        - name: ingest-api
          image: ghcr.io/yourorg/ingest-api:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: KAFKA_BROKERS
              value: "kafka:9092"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ingest-api
spec:
  selector:
    app: ingest-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
